<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>Impuesto</th>
			<th>Fecha</th>
		</tr>
		<tr th:each="impuestos: ${listaImpuestos}">
			<td th:text="${impuestos.baseimponible}" />
			<td th:text="${impuestos.fecha}" />
			<td th:text="${impuestos.denominacion.denominacion}" />
	</table>

	<a href="/index"> Volver </a>
</body>
</html>
