<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{../styles/estilos.css}">

</head>

<body>
    <h1>Empresas</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>+info</th>
            <th>Eliminar</th>
            
        </tr>
        <tr th:each="empresa: ${listaEmpresas}">
            <td th:text="${empresa.denominacion}" />
            <td><a th:href="@{mostrarImpuestosEmpresa(idempresa=${empresa.idempresa})}">
					Ver impuestos </a></td>
            <td><a th:href="@{eliminarEmpresa(idempresa=${empresa.idempresa})}">
					Eliminar </a></td>
    </table>
    <a th:href="@{/controladorEmpresas/insertarEmpresa}"> Insertar
		Empresa </a>
    <p>
        <a href="/index"> Volver </a>
</body>

</html>
