<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insertar Curso</title>
</head>

<body>
	<form th:object="${curso}" action="/controladorCursos/inserccionCurso"
		method="POST">
		<p>
			Nombre: <input type="text" th:field="*{nombrecurso}" />
		</p>
		<p>
			<input type="submit" value="Insertar" />
		</p>
	</form>
</body>

</html>
